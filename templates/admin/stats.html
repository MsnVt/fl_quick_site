{% extends 'admin/master.html' %}
{% block body %}
  <div class="container">
    <h1>Application Statistics</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            User Statistics
          </div>
          <div class="card-body">
            <h5 class="card-title">Total Users</h5>
            <p class="card-text">{{ user_count }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Message Statistics
          </div>
          <div class="card-body">
            <h5 class="card-title">Total Messages</h5>
            <p class="card-text">{{ message_count }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
